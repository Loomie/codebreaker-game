<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Codebreaker Game</title>

    <link rel="icon" type="image/svg+xml" href="favicon.svg" sizes="any">
    <link rel="icon" type="image/png" href="favicon.png" sizes="48x48">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <noscript>JavaScript is needed. Please enable JavaScript for this page in your browser.</noscript>
    <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
    </script>

    <!-- ui template -->
    <h1 class="center">Team A</h1>
    <div id="app" class="columns p-6">
        <!-- Left section containing the team information -->
        <teaminformation :team1="team1" :team2="team2" :round="round"></teaminformation>
        <!-- Middle section containing the code words -->
        <keywords :team1="team1"></keywords>
        <!-- Right section containing the current code and its hints -->
        <hints-code :team1="team1"></hints-code>
    </div>

    <!-- code logic -->
    <script type="module">
        import { createApp } from 'vue'
        import teaminformation from './team-information.js'
        import keywords from './keywords.js'
        import HintsCode from './hints-code.js'

        const GamePhase = {
            ConstructCode: 1,
            BreakCode: 2,
        }

        createApp({
            components: {
                teaminformation,
                keywords,
                HintsCode
            },
            data() {
                return {
                    round: 1,
                    phase: GamePhase.ConstructCode,
                    team1: {
                        players: [
                            "dummy one",
                            "dumm three"
                        ],
                        keywords: [
                        ],
                        word1: {
                            real: "Word 1",
                            hints: [
                                "Code 1",
                                "Haus",
                                "Kreuzfahrtschiff",
                                "Gr√ºbeln",
                                "Code 5",
                                "Code 6",
                                "Code 7",
                                "Code 8"
                            ]
                        },
                        word2: {
                            real: "Word 2",
                            hints: [
                                "Code 1",
                                "Code 2"
                            ]
                        },
                        word3: {
                            real: "Word 3",
                            hints: [
                                "Code 1",
                                "Code 2",
                                "Code 3"
                            ]
                        },
                        word4: {
                            real: "Word 4",
                            hints: [
                                "Code 1"
                            ]
                        },
                        code: [
                            1,
                            2,
                            3
                        ]
                    },
                    team2: {
                        players: [
                            "second dummy"
                        ],
                        keywords: [],
                        word1: {
                            real: "e",
                            hints: []
                        },
                        word2: {
                            real: "f",
                            hints: []
                        },
                        word3: {
                            real: "g",
                            hints: []
                        },
                        word4: {
                            real: "h",
                            hints: []
                        },
                        code: []
                    },
                    wordlist: [
                        "child",
                        "company",
                        "day",
                        "eye",
                        "fact",
                        "government",
                        "group",
                        "hand",
                        "life",
                        "number",
                        "person",
                        "place",
                        "point",
                        "time",
                        "way",
                        "week",
                        "work",
                        "world",
                        "year"]
                }
            },
            methods: {
                /** @return a random word from the wordlist */
                random_word() {
                    return this.random_item(this.wordlist);
                },

                /** @return a random item from the given array */
                random_item(items) {
                    return items[Math.floor(Math.random() * items.length)];
                },

                /** @return a list with given count unique random words from the wordlist */
                unique_random_words(count) {
                    const randomWords = []
                    let nextword;
                    for (let i = 0; i < count; i++) {
                        let maxTries = 10;
                        do {
                            nextword = this.random_word();
                            maxTries--;
                        } while (randomWords.includes(nextword) && maxTries > 0);
                        randomWords[i] = nextword
                    }
                    return randomWords;
                },

                /** @return three numbers in random order of the set one to four */
                random_code() {
                    const randomNumbers = [1, 2, 3, 4].sort(function () { return 0.5 - Math.random() })
                    return randomNumbers.slice(0, 3)
                }
            },
            created() {
                this.team1.keywords = this.unique_random_words(4)
                this.team2.keywords = this.unique_random_words(4)
                this.team1.code = this.random_code()
                this.team2.code = this.random_code()
            }
        }).mount('#app')
    </script>
</body>

</html>
